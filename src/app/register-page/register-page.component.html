<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="header">Employee Registration</mat-card-title>
    </mat-card-header>
    <form [formGroup]="registerForm" (ngSubmit)= "onSubmit()"> 
        <mat-card-content>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="fname"> 
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" formControlName="lname"> 
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email"> 
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="dp3" disabled (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)" formControlName="dob">
                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="false" startView="year" [startAt]="startDate"  ngDefaultControl></mat-datepicker>
                </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="register" type="submit" [disabled]="!registerForm.valid">Register</button>
        </mat-card-actions>
    </form>
</mat-card>
<div class="button">
    <nav>
        <button mat-raised-button color="primary" class="display" routerLink="/employee-details">Employee Details</button>
    </nav>  
</div>
